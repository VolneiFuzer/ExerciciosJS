    <h1>Exercício 09</h1>
        <h3>Implemente um script que aumenta a fonte do texto contido em uma div quando o link com o palavra "Zoom in" 
            for pressionado e faz o contrário quando for pressionado "Zoom out".</h3>
    <div id = "div01">Este texto serve para teste!</div>
    </br>
        <a href="#" onclick="aumentaFonte()">Zoom in</a> 
        &nbsp;
        <a href="#" onclick="diminuiFonte()">Zoom out</a>
    </br>
</body>
