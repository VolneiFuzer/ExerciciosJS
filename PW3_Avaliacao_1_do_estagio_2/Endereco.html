<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Endereco</title>
</head>
<body>
    <h1>Cadastro de aluno</h1>
    <fieldset>
        <legend>Contato</legend>
        <form action="formularioEndereco" method="GET">
            Logradouro: <input type="text" name="logradouro">
            Número: <input type="number" name="numero">
            <br/><br/>
            Complemento <input type="text" name="complemento">
            Bairro <input type="text" name="bairro">
            CEP: <input type="number" name="cep">
            <br/><br/>
            Cidade <input type="text" name="cidade">
            <br/><br/>
            Telefone fixo <input type="tel" name="telfixo">
            Telefone celular <input type="tel" name="telcelular">            
            <br/><br/>
            e-mail <input type="email" name="e_mail">
            <br/><br/>
            <input type="submit" value="Anterior">
            <input type="submit" value="Próximo">
        </form>
    </fieldset>
</body>
</html>
